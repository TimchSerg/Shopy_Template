<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="../public/bundle.css">
  <title>Shop Template</title>
</head>
<body>
  <div class="container-fluid">
    <header>
      <div class="header__all">
        <div class="contact__info_min">
          <div class="contact__info_min__left">
            <i class="fa fa-envelope-o fa-lg" aria-hidden="false"></i>
            <p>info@shop.com</p>

            <i class="fa fa-phone fa-lg" aria-hidden="true"></i>
            <p>453 - 5553 - 996</p>
          </div>
          <div class="social_icons">
            <div class="social_icon facebook">
              <i class="fa fa-facebook fa-lg" aria-hidden="true"></i>
            </div>
            <div class="social_icon twitter">
              <i class="fa fa-twitter fa-lg" aria-hidden="true"></i>
            </div>
            <div class="social_icon google">
              <i class="fa fa-google-plus fa-lg" aria-hidden="true"></i>
            </div>
            <div class="social_icon instagram">
              <i class="fa fa-instagram fa-lg" aria-hidden="true"></i>
            </div>
          </div>

        </div>
        <div class="header__logo-nav">
          <img src="../img/Logo.png" alt="" class="header__logo">
          <nav class="header__nav">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#">Hot Deals</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
          <div class="search_basket">
            <i class="fa fa-search fa-2x" aria-hidden="true"></i>
            <i class="fa fa-shopping-basket fa-2x" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="full_winter_kit">
        <div class="full_winter_kit__nav">

        </div>
        <div class="full_winter_kit__info">

        </div>
      </section>

      <section class="new_arrivals">
        <div class="new_arrivals__header"></div>
        <div class="new_arrivals__carusel_items"></div>
        <div class="new_arrivals__footer_items"></div>
      </section>

      <section class="best_sales">
        <div class="best_sales__header"></div>
        <div class="best_sales__items"></div>
        <div class="best_sales__footer"></div>
      </section>
    </main>

    <footer>
      <div class="footer__logo"></div>
      <div class="footer__nav"></div>
      <div class="footer__pay"></div>
    </footer>
  </div>
</body>
</html>
